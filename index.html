<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- mdb CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

  <!--Custom CSS-->
  <link href="dashboard.css" rel="stylesheet">

  <title>Module Structure</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-8">
        <!-- Graph -->
        <div class="card">
          <div class="card-body">
            <!-- Put graph here -->
            <svg width="960" height="600"></svg>
              <script src="https://d3js.org/d3.v4.min.js"></script>
              <script>

              var svg = d3.select("svg"),
                  width = +svg.attr("width"),
                  height = +svg.attr("height");

              var color = d3.scaleOrdinal(d3.schemeCategory20);

              var simulation = d3.forceSimulation()
                  .force("link", d3.forceLink().id(function(d) { return d.id; }))
                  .force("charge", d3.forceManyBody())
                  .force("center", d3.forceCenter(width / 2, height / 2));

              d3.json("module_data/39dc1c46adcb3b8500b4e232fbe0efc41e65f0e1.json", function(error, graph) {
                if (error) throw error;

                var link = svg.append("g")
                    .attr("class", "links")
                  .selectAll("line")
                  .data(graph.links)
                  .enter().append("line")
                    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

                var node = svg.append("g")
                    .attr("class", "nodes")
                  .selectAll("circle")
                  .data(graph.nodes)
                  .enter().append("circle")
                    .attr("r", 5)
                    .attr("fill", function(d) { return color(d.group); })
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

                node.append("title")
                    .text(function(d) { return d.id; });

                simulation
                    .nodes(graph.nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(graph.links);

                function ticked() {
                  link
                      .attr("x1", function(d) { return d.source.x; })
                      .attr("y1", function(d) { return d.source.y; })
                      .attr("x2", function(d) { return d.target.x; })
                      .attr("y2", function(d) { return d.target.y; });

                  node
                      .attr("cx", function(d) { return d.x; })
                      .attr("cy", function(d) { return d.y; });
                }
              });

              function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
              }

              function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
              }

              function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
              }

              </script>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="control-panel-tab" data-bs-toggle="tab" data-bs-target="#control-panel"
              type="button" role="tab" aria-controls="control-panel" aria-selected="true">Control Panel</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button"
              role="tab" aria-controls="analysis" aria-selected="false">Analysis</button>
          </li>
        </ul>
        <!-- Tabs Content -->
        <div class="tab-content" id="myTabContent">
          <!--Control Panel-->
          <div class="tab-pane fade show active" id="control-panel" role="tabpanel" aria-labelledby="control-panel-tab">
            <!--TODO-->
            <!--Options from control panels-->

            <!--Mode-->
            <div id="mode-container">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Mode" id="exporation-mode-radio">
                <label class="form-check-label" for="exporation-mode-radio">Exploration</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Mode" id="overview-mode-radio" checked>
                <label class="form-check-label" for="overview-mode-radio">Overview</label>
              </div>
            </div>


            <!--Dropdown presets-->
            <div id="presets-container">
              <label class="form-select-label" for="presets-dropdown">Preset</label>
              <select class="form-select" id="presets-dropdown" aria-label="Presets">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>


            <!--Dropdown layouts-->
            <div id="layouts-container">
              <label class="form-select-label" for="layouts-dropdown">Layout</label>
              <select class="form-select" id="layouts-dropdown" aria-label="Layouts">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>



            <!--Node options multiselect-->
            <div id="node-options-container">
              <label class="form-select-label" for="node-dropdown">Nodes</label>
              <select class="form-select" id='node-dropdown' multiple aria-label="Nodes">
                <option value='1'>Item 1</option>
                <option value='2'>Item 2</option>
                <option value='3'>Item 3</option>
                <option value='4'>Item 4</option>
                <option value='5'>Item 5</option>
              </select>
            </div>


            <!--Edge options multiselect-->
            <div id="edge-options-container">
              <label class="form-select-label" for="edge-dropdown">Edges</label>
              <select class="form-select" id='edge-dropdown' multiple aria-label="Edges">
                <option value='1'>Item 1</option>
                <option value='2'>Item 2</option>
                <option value='3'>Item 3</option>
                <option value='4'>Item 4</option>
                <option value='5'>Item 5</option>
              </select>
            </div>

            <!--Radio show 0 degree-->
            <div class="form-check form-switch" id="show-degree-switch-container">
              <input class="form-check-input" type="checkbox" id="show-degree-switch">
              <label class="form-check-label" for="show-degree-switch">Show 0 degree nodes</label>
            </div>


            <!--Card preset description-->
            <div class="card">
              <div class="card-body" id="preset-description-card">...</div>
            </div>

            <!--Card legend-->
            <div class="card">
              <div class="card-body" id="legend-card">...</div>
            </div>

            <!---->
          </div>
          <div class="tab-pane fade" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">...</div>
        </div>
      </div>

    </div>
  </div>
  </div>

  <!-- Bootstrap 5.0 JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./external_components/multiselect.min.js"></script>
  <script>document.multiselect('#node-dropdown');</script>
  <script>document.multiselect('#edge-dropdown');</script>

  </div>


</body>

</html>
